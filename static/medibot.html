
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Medibot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: auto;
    padding: 20px;
    background: #f9f9f9;
  }
  h1 {
  text-align: center;
  margin-bottom: 20px;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
  font-size: 2.5em;
  font-weight: bold;
  color: #333;
  background: linear-gradient(90deg, #ff7e5f, #feb47b); /* warm gradient */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}
  .chat-box {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    height: 400px;
    overflow-y: auto;
    background: white;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .message {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 15px;
    word-wrap: break-word;
    white-space: pre-wrap;
    line-height: 1.4;
  }
  .message.user {
  align-self: flex-end;
  background-color: #f0f0f0; /* Light grey */
  color: #333333; /* Dark text for readability */
  border-bottom-right-radius: 0;
  text-align: right;
}
.message.bot {
  align-self: flex-start;
  background-color: #e8e8e8; /* Slightly darker light grey */
  color: #222222;
  border-bottom-left-radius: 0;
  text-align: left;
}


  .user-label {
    font-weight: 600;
    color: #222; /* dark grey */
    margin-right: 6px;
}
.bot-label {
    font-weight: 600;
    color: #222; /* dark grey */
    margin-right: 6px;
}

  .input-area {
    margin-top: 15px;
    display: flex;
    gap: 8px;
  }
  input[type="text"] {
    flex-grow: 1;
    font-size: 16px;
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 25px;
    outline: none;
  }
  input[type="text"]:focus {
    border-color: #1E90FF;
  }
  button {
    background-color: #1E90FF;
    border: none;
    color: white;
    cursor: pointer;
    padding: 10px 16px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0b6fc3;
  }
  .send-icon {
    width: 20px;
    height: 20px;
    fill: white;
  }
  .sources-list {
    padding-left: 20px;
    margin-top: 6px;
    margin-bottom: 0;
  }
  .sources-list li {
    margin-bottom: 4px;
  }
  .sources-list a {
    color: #1E90FF;
    text-decoration: none;
  }
  .sources-list a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>ðŸ©º MediBot</h1>

<div id="chat" class="chat-box" aria-live="polite" aria-relevant="additions"></div>

<div class="input-area">
  <input
    type="text"
    id="question"
    placeholder="Ask your medical question..."
    aria-label="Ask your medical question"
    autocomplete="off"
  />
  <button aria-label="Send question">
    <svg class="send-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
    </svg>
  </button>
</div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('question');
  const sendBtn = document.querySelector('button');

  function appendMessage(sender, text, isHtml = true) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;

    const labelSpan = document.createElement('span');
    labelSpan.className = sender === 'user' ? 'user-label' : 'bot-label';
    labelSpan.textContent = sender === 'user' ? 'You:' : 'Medibot:';
    div.appendChild(labelSpan);

    if (isHtml) {
      const contentSpan = document.createElement('span');
      contentSpan.innerHTML = text;
      div.appendChild(contentSpan);
    } else {
      div.appendChild(document.createTextNode(text));
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendQuestion() {
    const q = input.value.trim();
    if (!q) return;
    appendMessage('user', q, false);
    input.value = '';
    input.disabled = true;

    try {
      const res = await fetch('/api/v1/search_answer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: q })
      });

      if (!res.ok) throw new Error(`Server error: ${res.status}`);

      const data = await res.json();
      const safeAnswer = (data.answer || 'Sorry, I could not find an answer.').replace(/\n/g, '<br>');
      appendMessage('bot', safeAnswer, true);

      if (data.sources && data.sources.length) {
        let sourcesHtml = "<strong>Sources:</strong><ul class='sources-list'>";
        data.sources.forEach((src, i) => {
          sourcesHtml += `<li><a href="${src.link}" target="_blank" rel="noopener noreferrer">[${i+1}] ${src.title}</a></li>`;
        });
        sourcesHtml += "</ul>";
        appendMessage('bot', sourcesHtml, true);
      }
    } catch (err) {
      console.error(err);
      appendMessage('bot', 'Error connecting to server.', false);
    } finally {
      input.disabled = false;
      input.focus();
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    appendMessage('bot', 'Hello! ðŸ‘‹ I\'m Medibot. I am Your Medi Assistant.');
    sendBtn.addEventListener('click', sendQuestion);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendQuestion();
      }
    });
    input.focus();
  });
</script>

</body>
</html>
